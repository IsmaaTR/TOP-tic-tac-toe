<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="resources/js/player.js" defer></script>
    <script src="resources/js/gameBoard.js" defer></script>
    <script src="resources/js/game.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="game-container">
        <div id="scores">
        </div>
        <div id="board-container">
            <div id="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Copyright Â© <script> document.write(new Date().getFullYear()); </script> IsmaaTR</p>
        <a href="https://github.com/IsmaaTR" target="_blank" rel="noopener noreferrer">
            <img id="github-logo" src="resources/img/github-mark.svg" />
        </a>
    </div>

    <!--Select player name dialog-->
    <dialog id="select-players">
        <div id="dialog-container">
            <form action="startGame" id="select-player-form">
                <div class="form-row">
                    <label for="player1Name">Player 1 name</label>
                    <input type="text" name="player1Name" id="player1Name" maxlength="20" required>
                </div>
                <div class="form-row">
                    <label for="player2Name">Player 2 name</label>
                    <input type="text" name="player2Name" id="player2Name" maxlength="20" required>
                </div>
                <div class="form-submit-row">
                    <button id="submit-player-form" type="submit">Start game</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
